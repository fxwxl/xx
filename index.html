<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AE-圣诞树</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 确保视频覆盖整个区域，不会被拉伸变形 */
        }
    </style>
</head>
<body id="app">
    <div id="main">
        <!-- 确保 ./video/chrismas.mp4 文件存在 -->
        <video id="video1" muted autoplay loop playsinline src="video.mp4">
            您的浏览器不支持 HTML5 视频标签。
        </video>
    </div>
    <script>
        // 简单的视频播放速率调整
        var video = document.getElementById("video1");
        video.playbackRate = 0.8; // 直接设置为0.8倍速

        // 可选：处理视频加载或播放错误
        video.addEventListener('error', function() {
            console.error("视频加载失败！请检查文件路径和网络连接。");
            alert('圣诞树视频加载失败，请检查控制台信息。');
        });
    </script>
</body>
</html>
